<div class="panel-heading publish-dock">
    <h3 class="panel-title">
        Invitation From Teams
    </h3>
</div>
<!-- grid start -->
<table class="table table-striped" [mfData]="dataObj?.ideas" #mf="mfDataTable" [mfRowsOnPage]="rowsOnPage" [(mfSortBy)]="sortBy" [(mfSortOrder)]="sortOrder">
    <thead>
        <tr>
            <th style="width: 10%">
                <mfDefaultSorter by="title">Title</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="technologyTags">Tags</mfDefaultSorter>
            </th>
            <th style="width: 40%">
                <mfDefaultSorter by="description">Description</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="teamName">Team Name</mfDefaultSorter>
            </th>
            <th style="width: 10%">
                <mfDefaultSorter by="status">Status</mfDefaultSorter>
            </th>
            <th style="width: 20%">
                <mfDefaultSorter>Action</mfDefaultSorter>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of mf.data">
            <td>{{item.title}}</td>
            <td>{{item.technologyTags}}</td>
            <td>
            <a href="#" (click)="openModal(template)" [innerHTML]="item.description | ellipsis: 50 | sanitizeHtml"></a>
            </td>            
            <td>{{item.teamName}}</td>
            <td>{{item.status}}</td>
            <td>
                <div class="btn-group" role="group">
                    <button [ngClass]="isInvalid(item)" (click)="Approve(item)" class="btn btn-primary">Approve</button>
                    <button [ngClass]="isInvalid(item)" (click)="Reject(item)" class="btn btn-danger">Deny</button>
                </div>
            </td>
            <ng-template #template>
                    <div class="modal-dialog">
                            <div class="modal-header">
                                <h4 class="modal-title pull-left">{{item.title}}</h4>
                                <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <div [innerHtml]="item.description"></div>
                            </div>
                        </div>
                    </ng-template>    
        </tr>
    </tbody>
</table>
<!-- Grid End -->
